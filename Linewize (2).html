<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable Line-wise Selection for FWCS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .no-line-select {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            background-color: #f9f9f9;
        }

        .disabled {
            background-color: #e0e0e0; /* Change background when disabled */
            pointer-events: none; /* Disable interaction with the text area */
        }
    </style>
</head>
<body>
    <h1>Limit Text Selection for FWCS Monitoring</h1>
    <button id="disable-button">Disable Line-wise Selection for 2h 30m</button>
    
    <div class="no-line-select" id="text-area">
        <p>Try to select this text. However, selection across multiple lines will be disabled.</p>
        <p>Only select text within a single line while the feature is enabled.</p>
    </div>
    
    <p>This section of text can be selected normally.</p>

    <script>
        let isDisabled = false;

        document.getElementById('disable-button').addEventListener('click', function() {
            // Disable line-wise selection
            isDisabled = true;
            document.getElementById('text-area').classList.add('disabled');
            alert('Line-wise selection has been disabled for 2 hours and 30 minutes.');

            // Set a timeout for 2 hours and 30 minutes (150 minutes = 9000 seconds)
            setTimeout(() => {
                isDisabled = false;
                document.getElementById('text-area').classList.remove('disabled');
                alert('Line-wise selection is now enabled again!');
            }, 150 * 60 * 1000); // 150 minutes in milliseconds
        });

        document.getElementById('text-area').addEventListener('mouseup', function() {
            const selection = window.getSelection();
            const selectedText = selection.toString().trim();

            // Check if the feature is disabled
            if (isDisabled) {
                // Check if the selected text has new lines
                const lines = selectedText.split('\n');
                if (lines.length > 1) { // More than one line selected
                    alert('Line-wise selection is currently disabled. Please select text within a single line only.');
                    // Clear the selection
                    selection.removeAllRanges();
                }
            }
        });
    </script>
</body>
</html>
